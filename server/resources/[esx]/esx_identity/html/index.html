                <!-- Logo Image -->

<!-- Subtitle -->
<br>

<p class="auth-msg" style="margin-bottom:0px;">Create Your Character Identity</p>
<!-- End Subtitle -->
<!--- Register Form -->
<!-- First Name -->
<b>First Name:</b><br><input id="firstname"  class="form-control" type="text" placeholder="First Name (Start With Capital Letter)"><br><br>
<!-- End First Name -->
<!-- Last Name -->
 <b>Last Name:</b><br><input id="lastname" type="text" class="form-control" placeholder="Last Name (Start With Capital Letter)"><br><br>
 <!-- End Last Name -->
 <!-- Date of Birth -->
<b>Date of Birth:</b><br><input id="dateofbirth" type="text" class="form-control" placeholder="Date Of Birth (MM/DD/YYYY)" maxlength="10"><br><br>
 <!-- End Date of Birth -->
 <!-- Gender -->
<b>Sex:</b><br><input id="sex" type="text" class="form-control" placeholder="Sex (M or F)" maxlength="1"><br><br>
 <!-- End Gender -->
  <!-- Height -->
<b>Height:</b><br><input id="height" type="text" class="form-control" placeholder="Height (48-96)" maxlength="2"><br><br>
<b>Character Backstory:</b><br><input id="backstory" type="text" class="form-control" placeholder="Character Backstory (100 Character Minimum)" maxlength="9999"><br><br>
  <!-- End Height -->
<button id="submit" type="submit">Create Identity</button>
